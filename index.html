<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS-MyApp</title>
    <link rel="stylesheet/less" type="text/css" href="less/app-styles.less"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-app="angularChecklistApp" ng-controller="angularChecklistCtrl">
<!-- App starts -->
<div class="container">
    <div class="jumbotron">
        <h1>Angular Checklist</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form id="newItemForm" class="" ng-submit="addNewItem(this)">
                    <div class="col-xs-11">
                        <div class="form-group full-width">
                            <input id="newItem" type="text"
                                   class="form-control full-width"
                                   placeholder="New Item"
                                   ng-model="newItem">
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12" ng-show="true">
            {{listItems() | json}}
        </div>
        <div class="col-xs-12">
            <ul>
                <li ng-repeat="item in listItems()" ng-show="item.status">
                    <input type="checkbox"
                           ng-click="toggleStatus(item, $index)"
                           checkbox-model="checkedItems" checkbox-value="item" multiple/>
                    {{item.itemName}} - {{item.status }}
                </li>
            </ul>
        </div>
        <div class="col-xs-12">
            <p></p>
            <ul>
                <li ng-repeat="item in listItems()" ng-show="!item.status">
                    <input type="checkbox"
                           ng-click="toggleStatus(item, $index)"
                           checkbox-model="checkedItems" checkbox-value="item" multiple/>
                    {{item.itemName}} - {{item.status }}
                </li>
                {{checkedItems}}
            </ul>
        </div>
    </div>
</div>
<!-- App ends -->

<!--  scripts -->
<script src="js/angularjs/angular-1.5.8.js"></script>
<script src="js/jquery/jquery_1.11.3.js"></script>
<script src="less/base/vendor/less/less.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/affix.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/alert.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/button.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/carousel.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/collapse.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/dropdown.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/modal.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/popover.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/scrollspy.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/tab.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/tooltip.js" type="text/javascript"></script>
<script src="js/base/vendor/bootstrap/transition.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    $('body').scrollspy({
        target: 'body',
        offset: 40
    });
</script>


</body>
</html>
